{% extends 'base.html' %}

{% block content %}

<h1>Label Maker</h1>

<form>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Image</th>
				<th>SKU</th>
				<th>FNSKU</th>
				<th>Amount</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="https://images-na.ssl-images-amazon.com/images/I/71NeY9DKdJL._SL1500_.jpg" class="label-thumb" /></td>
				<td>16G TF Ultra x2 R4ORG</td>
				<td>B018SPX73K</td>
				<td><input type="number" class="form-control" value="10" /></td>
				<td class="text-center"><button type="button" class="btn btn-danger"><i class="fa fa-times"></i></button>
			</tr>
			<tr>
				<td><img src="https://images-na.ssl-images-amazon.com/images/I/81O8a5wegpL._SL1454_.jpg" class="label-thumb" /></td>
				<td>2G SD Para x10 EBSCloth</td>
				<td>B00JYE81M2</td>
				<td><input type="number" class="form-control" value="10" /></td>
				<td class="text-center"><button type="button" class="btn btn-danger"><i class="fa fa-times"></i></button>
			</tr>
			<tr>
				<td><img src="https://images-na.ssl-images-amazon.com/images/I/71F0vas5h5L._SL1500_.jpg" class="label-thumb" /></td>
				<td>SDCZ50 016G 10PK EBD Lan x5</td>
				<td>B00U05ZO1U</td>
				<td><input type="number" class="form-control" value="10" /></td>
				<td class="text-center"><button type="button" class="btn btn-danger"><i class="fa fa-times"></i></button>
			</tr>
			<tr>
				<td colspan="3">
					<select class="form-control" id="newProduct">
						<option>-- Select a Listing --</option>
						<option>16G TF Ultra x2 R4ORG (B018SPX73K)</option>
						<option>2G SD Para x10 EBSCloth (B00JYE81M2)</option>
						<option>SDCZ50 016G 10PK EBD Lan x5 (B00U05ZO1U)</option>
					</select>
				</td>
				<td><input type="number" class="form-control" value="30" /></td>
				<td class="text-center"><button type="button" class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
			</tr>
		</tbody>
	</table>
	<br />
	<div class="text-center">
		<button type="submit" class="btn btn-lg btn-primary"><i class="fas fa-file-pdf"></i> Generate PDF</button>
		<a href="" class="btn btn-secondary btn-lg"><i class="fa fa-ban"></i> Reset</a>
	</div>
</form>

<script type="text/javascript">
	$(document).ready(function() {
		$('#newProduct').select2();
	});
</script>

{% endblock %}
